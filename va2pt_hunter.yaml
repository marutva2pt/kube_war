---
apiVersion: batch/v1
kind: Job
metadata:
  name: va2pt-hunter
spec:
  template:
    metadata:
      labels:
        app: va2pt-hunter
    spec:
      containers:
        - name: kube-hunter
          image: aquasec/kube-hunter:0.6.8
          command: ["kube-hunter"]
          args: ["--pod"]
      restartPolicy: Never
